{% extends "food/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Login
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group mb-3">
                                {{ field.name  }}
                                {{ field }}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-info">Login</button>
                    </form>
                    <h5>Not A User : <a href="{% url 'register' %}">Register </a></h5>
                </div>
                
            </div>
        </div>
    </div>
</div>

{% endblock content %}
